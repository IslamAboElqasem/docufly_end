<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/image/logo minia.png" type="image/png" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../CSS/login.css">
</head>
<body>
  <div class="background-blur"></div> <!-- طبقة الخلفية مع تأثير التمويه (blur) -->
  <div class="overlay"></div> <!-- طبقة الـ Overlay لتعتيم الخلفية -->

  <div class="container">
    <div class="form-container" dir="rtl">
      <img src="/image/logo minia.png" width="170px" class="mb-4">
      <form onsubmit="return validateForm()">
        <div class="mb-3">
          <label for="username" class="form-label">اسم المستخدم</label>
          <input type="text" class="form-control" id="username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">كلمة المرور</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary w-75 fs-4">تسجيل دخول</button>
        </div>
      </form>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../javascript/login.js"></script>
</body>
</html>
