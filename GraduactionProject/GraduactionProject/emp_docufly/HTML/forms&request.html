<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/image/logo minia.png" type="image/png" />
    <title>الصفحة الشخصية</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../CSS/forms&request.css">
    <link rel="stylesheet" href="../CSS/nav&footer.css">
</head>
<body>

    <header dir="rtl" class="bg-light shadow-sm">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center py-2">
                <div class="logo">
                    <img src="/image/OIP-removebg-preview.png" alt="شعار الموقع" class="img-fluid" />
                </div>
                <nav class="d-none d-md-block me-auto">
                    <ul class="d-flex list-unstyled mb-0">
                        <li class="mx-2">
                            <a href="../HTML/department.html">الرئيسية</a>
                        </li>
                        <li class="mx-2">
                            <a href="../HTML/profile.html">الصفحة الشخصية</a>
                        </li>
                    </ul>
                </nav>

                <div class="notification d-none d-md-block">
                    <a href="#" id="bell-icon" onclick="toggleDropdown()">
                        <i class="fas fa-bell"></i>
                        <span class="num" id="notification-count" style="background-color: #f0ad4e">3</span>
                    </a>
                    <div class="dropdown-menu" id="dropdown-menu" style="display: none">
                        <a href="#" class="dropdown-item text-center" id="request-received" onclick="removeNotification(event, '../HTML/request.html')">تم استلام طلب</a>
                        <a href="#" class="dropdown-item text-center" id="accepted-request" onclick="removeNotification(event, '../HTML/notifications.html')">تم قبول طلب <i class="fa-solid fa-circle-check me-2"></i></a>
                        <a href="#" class="dropdown-item text-center" id="rejected-request" onclick="removeNotification(event, '../HTML/notifications.html')">تم رفض طلب <i class="fa-solid fa-circle-xmark me-2" style="color: red"></i></a>
                    </div>
                </div>
                <div class="logout-icon d-none d-md-block">
                    <a href="../HTML/index.html">
                        <img src="/image/logout.png" alt="تسجيل الخروج" class="img-fluid" />
                    </a>
                </div>
                <button class="navbar-toggler d-md-none" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="collapse d-md-none" id="navbarSupportedContent">
                <ul class="list-unstyled p-0">
                    <li class="mx-2"><a href="../HTML/department.html">الرئيسية</a></li>
                    <li class="mx-2">
                        <a href="../HTML/profile.html">الصفحة الشخصية</a>
                    </li>
                    <li>
                        <a href="#" id="notificationsButton" onclick="toggleNotificationDropdown()">الإشعارات
                            <span class="num" style="background-color: #f0ad4e">3</span>
                        </a>
                        <div class="dropdown-menu dropdown" id="notificationDropdown" style="display: none">
                            <a href="#" class="dropdown-item text-center" id="request-received" onclick="removeNotifications(event, '../HTML/request.html')">تم استلام الطلب</a>
                            <a href="#" class="dropdown-item text-center" id="accepted-request" onclick="removeNotifications(event, '../HTML/notifications.html')">
                                تم قبول طلب <i class="fa-solid fa-circle-check me-2"></i> 
                            </a>
                            <a href="#" class="dropdown-item text-center" id="rejected-request" onclick="removeNotification(event, '../HTML/notifications.html')">
                                تم رفض طلب <i class="fa-solid fa-circle-xmark me-2" style="color: red"></i> 
                            </a>
                        </div>
                    </li>
                    <li><a href="../HTML/index.html">تسجيل الخروج</a></li>
                </ul>
            </div>
        </div>
    </header>
    <div class="container cards text-center mt-5 pt-5">
        <div class="row mt-5">
            <div class="col-md-6">
                <div class="card" style="cursor: pointer;" onclick="openPage('request.html')">
                    <div class="img d-flex justify-content-center align-items-center">
                        <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script> 
                        <dotlottie-player src="https://lottie.host/6c57995e-f57a-4506-a7fe-84f4ae7c651b/rQkV2jTsgx.json" background="transparent" speed="1" style="width: 300px; height: 300px;" loop autoplay></dotlottie-player>
                    </div>                    
                    <div class="card-body">
                        <h2 class="card-title mb-3">الطلبات</h2>
                    </div>
                </div>
            </div>
    
            <div class="col-md-6">
                <div class="card" style="cursor: pointer;" onclick="openPage('forms.html')">
                    <div class="img d-flex justify-content-center align-items-center">
                        <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script> 
                        <dotlottie-player src="https://lottie.host/e0624ef9-8362-413b-9469-54f9623a3e37/KGRXqUj3QM.json" background="transparent" speed="1" style="width: 300px; height: 300px;" loop autoplay></dotlottie-player>
                    </div>                    
                    <div class="card-body">
                        <h2 class="card-title mb-3">الاستمارات</h2>
                    </div>
                </div>
            </div>   
        </div>
    </div>
    
    <footer class="text-center py-3">
        <p>جميع الحقوق محفوظة لجامعة المنيا 
            <i class="fa-regular fa-copyright"></i> 2025
        </p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.min.js"></script>
    <script src="../JavaScript/forms&request.js"></script>
    <script src="../JavaScript/nav&footer.js"></script>

</body>

</html>
